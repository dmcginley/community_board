{% extends 'community_board_app/base.html' %}
{% load tailwind_filters %}

{% block content %}
<div class="post block  max-w-screen-md mx-auto p-4">
    <form method="post" action="{% url 'community_board_app:create_post' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Post</button>
    </form>
</div>
{% endblock %}
