{% extends 'community_board_app/base.html' %}
{% load tailwind_filters %}

{% block content %}
<div class="max-w-screen-md mx-auto p-4">
    <h1>Edit Post</h1>
    <form method="POST" action="{% url 'community_board_app:edit_post' post.slug %}">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Post</button>

    </form>
</div>
{% endblock %}
