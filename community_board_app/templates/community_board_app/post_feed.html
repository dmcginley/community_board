{% extends 'community_board_app/base.html' %}
{% load tailwind_filters %}

{% block content %}
<!-- Display existing posts -->

<div class="mt-10 px-2 max-w-2xl m-auto" id="post-feed" hx-get="{% url 'community_board_app:post_feed' %}"
    hx-trigger="every 5s" hx-target="#post-feed" hx-swap="innerHTML">
    {% include 'community_board_app/partials/post_partial.html' with post=post %}
</div>

{% endblock %}
