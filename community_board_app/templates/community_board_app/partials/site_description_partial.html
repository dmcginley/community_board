{% if site %}
<div class="border border-gray-200 rounded p-4 mb-4">
    <div class="site-description-box">
        <h3 class="text-2xl primary site-title">{{ site.title }}</h3>
        <div class="site-stats flex gap-2 pb-2">
            <p><strong>{{ site.num_posts }}</strong> Posts</p>
            <p><strong>{{ site.num_users }}</strong> Members</p>
        </div>
        <p class="site-content">{{ site.content }}</p>
        {% if not user.is_authenticated %}
        <a href="{% url 'account_signup' %}"
        class="mt-4 inline-flex justify-center items-center px-4 py-2 font-medium w-full sm:w-auto lg:w-full text-center text-white btn-color rounded hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 ">
        <svg class="mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" width="22" height="22"
        stroke-width="1.8">
        <path d="M8 7a4 4 0 1 0 8 0a4 4 0 0 0 -8 0"></path>
        <path d="M16 19h6"></path>
        <path d="M19 16v6"></path>
        <path d="M6 21v-2a4 4 0 0 1 4 -4h4"></path>
    </svg>
    Join the Community</a>
    {% endif %}
    </div>
</div>
{% endif %}
