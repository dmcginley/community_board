{% extends 'community_board_app/base.html' %}

{% block content %}

<div class="post block  max-w-screen-md mx-auto p-4" data-post-id="{{ category.id }}">

    <h2 class="text-red-700 mb-8">Are you sure you want to Delete <strong>"{{ category.name }}"</strong>?</h2>

    <h2 class="text-2xl pb-2">{{ post.title }}</h2>
    <p>{{ category.description }}</p>
   
    <div class="mt-8 flex align-middle">
        <form class="" id="form" method="post">
            {% csrf_token %}
            <button type="submit"
                class="text-red-800 bg-red-200 hover:bg-red-300 hover:text-red-900 rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                Delete
                <svg xmlns="http://www.w3.org/2000/svg" class="ml-2" viewBox="0 0 24 24" width="20" height="20"
                    fill="currentColor">
                    <path
                        d="M17 6H22V8H20V21C20 21.5523 19.5523 22 19 22H5C4.44772 22 4 21.5523 4 21V8H2V6H7V3C7 2.44772 7.44772 2 8 2H16C16.5523 2 17 2.44772 17 3V6ZM18 8H6V20H18V8ZM9 11H11V17H9V11ZM13 11H15V17H13V11ZM9 4V6H15V4H9Z">
                    </path>
                </svg>
            </button>
        </form>


    </div>

</div>


{% endblock %}
