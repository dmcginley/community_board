{% load tailwind_filters %}

<div class="max-w-screen-md mx-auto p-4">
    <form action="{% url 'cms_app:cms_view' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="shadow-md sm:rounded-lg bg-white/80 p-6">
            
            <h2 class="text-2xl mb-4">Global Color Settings</h2>
            <p>These settings will be applied to the entire site. Buttons, H1, small text (dates, author...)</p>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
                {{ website_form|crispy }}
            </div>
        </div>




        <div class="mt-8 shadow-md sm:rounded-lg bg-white/80 p-6">
            <h2 class="text-2xl mb-4">Navbar Settings</h2>
            {{ navbar_form|crispy }}
        </div>

        <div class="mt-8 shadow-md sm:rounded-lg bg-white/80 p-6">
            <h2 class="text-2xl mb-4">Hero Section Settings</h2>
            {{ hero_form|crispy }}
            <button type="submit" class="mt-8 btn-color text-white px-4 py-2 rounded">Save
                Changes</button>
        </div>
    </form>
</div>
