{% load tailwind_filters %}

<div class="max-w-screen-md mx-auto p-4">
    <h1 class="text-4xl mb-4">Edit Settings</h1>
    <form method="post" enctype="multipart/form-data" hx-post="{% url 'cms_app:cms_view' %}" hx-target="#cms-content"
        hx-swap="outerHTML">
        {% csrf_token %}
        <div class="bg-slate-50 border border-slate-300 p-6">
            <h2 class="text-2xl mb-4">Navbar Settings</h2>
            {{ navbar_form|crispy }}
        </div>

        <div class="mt-8 bg-slate-50 border border-slate-300 p-6">
            <h2 class="text-2xl mb-4">Hero Section Settings</h2>
            {{ hero_form|crispy }}
            <button type="submit" class="mt-8 bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Save
                Changes</button>
        </div>
    </form>
</div>
