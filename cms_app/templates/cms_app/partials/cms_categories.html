<div class="max-w-screen-md mx-auto p-4">
    <h1 class="text-2xl pb-6">Categories</h1>

    {% for category in categories %}
    <ul>
        <li class="text-lg mb-4 shadow-md sm:rounded-lg bg-white/80 px-6 py-4 flex justify-between items-center">
            <div class="">
                <a href="{% url 'community_board_app:category_detail' category.slug %}">{{ category.name }}</a>
                <p class="text-sm">post: {{ category.posts.count }}</p>
            </div>
            <a class="text-red-800 bg-red-200 hover:bg-red-300 hover:text-red-900 rounded-lg text-sm px-5 py-2 text-center" href="{% url 'community_board_app:delete_category' category.slug %}">Delete</a>
        </li>
    </ul>
    {% empty %}
    <p>No categories available.</p>
    {% endfor %}
</div>
