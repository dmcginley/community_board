{% extends 'community_board_app/base.html' %}
{% load tailwind_filters %}

{% block content %}
<div class="max-w-screen-md mx-auto p-4">
    <h1>Edit Navbar Settings</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Navbar Settings</h2>
        {{ navbar_form|crispy }}


        <h2>Hero Section Settings</h2>
        {{ hero_form|crispy }}


        <button type="submit" class="mt-8 bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Save
            Changes</button>
    </form>
</div>
{% endblock %}
