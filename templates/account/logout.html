{% extends "allauth/layouts/entrance.html" %}

{% block title %}Logout{% endblock %}

{% block entrance_content %}
<div class="flex justify-center items-center min-h-[80vh]">
    <div class="bg-white mt-4 p-8 rounded-lg shadow-lg w-[26em]">
        <h2 class="text-2xl font-bold mb-6 text-center">Logout</h2>

        <p class="text-center text-gray-700 mb-6">
            Are you sure you want to log out?
        </p>

        <form method="post" action="{% url 'account_logout' %}" class="text-center">
            {% csrf_token %}
            <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                Yes, Log Out
            </button>
        </form>

        <div class="mt-4 text-center">
            <a href="/" class="text-blue-500 hover:underline">Return to Home</a>
        </div>
    </div>
</div>
{% endblock %}
